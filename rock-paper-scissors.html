<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <div class="button-container">
      <button 
        class="move-button js-rock-button"
      >
        <img src="images/rock-emoji.png" class="move-icon">
      </button>

      <button 
        class="move-button js-paper-button"
      >
        <img src="images/paper-emoji.png" class="move-icon">
      </button>

      <button 
        class="move-button js-scissors-button"
      >
        <img src="images/scissors-emoji.png" class="move-icon">
      </button>
    </div>
    
    <div class="results-container">
      <p class="js-result result">
      </p>
  
      <p class="js-moves moves">
      </p>
  
      <p class="js-score score">
      </p>
      <div class="buttons-container">
        <button
          class ="autoplay-button js-autoplay-button"
        >
          Auto Play
        </button>
  
        <button 
          class="reset-button js-reset-score-button"
        >
          Reset Score
        </button>
      </div>
    </div>
    <div class="keyboard-tutorial">
      <p>
        You can also play with the keyboard by using the r/p/s keys!
      </p>
    </div>

    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
